<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Index</title>
   <script src="./JS/Main.js" ></script> <!--Instructions said put script at the bottom of body element page 154 JavaScript Course page 155 says to put it in the <Head> tag-->  <!--Link to JS Sheet-->
      <link rel="stylesheet" type="text/css" href="./CSS/main.css">  <!--Link to CSS sheet-->
</head>
<body>
   <!--Timer Section-->
   <p> How many seconds would you like to set your alarm for? </p>
   <input id="seconds" value="" /> <!--Input box and sends value entered to JS-->
   <button onclick="countdown()" >Start the Countdown </button> <!--Calls for function countdown on click-->
   <p id="timer" ></p>  <!--Output text from function countdown-->
   <!--End Timer Section-->

   <!--Slideshow container-->
   <div class="slideshow-container" >

      <!--Full-width images with number and caption text-->
      <div class="mySlides fade">
         <div class="numbertext">1 / 3</div> <!--Class numbertext for css sheet to adjust text appearance-->
         <img src="./Images/IMG1.jpg" style="width:100%"> <!-- Image for slide show slide 1 -->
         <div class="text">Caption Text</div> <!-- Text to describe the photo -->
       </div>

       <div class="mySlides fade">
         <div class="numbertext">2 / 3</div> <!--Class numbertext for css sheet to adjust text appearance-->
         <img src="./Images/IMG2.jpg" style="width:100%"> <!-- Image for slide show slide 2 -->
         <div class="text">Caption Two</div> <!-- Text to describe the photo -->
       </div>

       <div class="mySlides fade"> 
         <div class="numbertext">3 / 3</div> <!--Class numbertext for css sheet to adjust text appearance-->
         <img src="./Images/IMG3.jpg" style="width:100%"> <!-- Image for slide show slide 3 -->
         <div class="text">Caption Three</div> <!-- Text to describe the photo -->
       </div>

      <!--Next and previous buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094; </a> <!-- Previous button  -->
      <a class="next" onclick="plusSlides(1)">&#10095; </a> <!-- Next button  -->
   </div>
   <br>

   <!-- the dots/circles-->
   <div style="text-align:center" >
      <span class="dot" onclick="currentSlide(1)" ></span> <!--Quick jump dot for slide 1-->
      <span class="dot" onclick="currentSlide(2)" ></span> <!--Quick jump dot for slide 2-->
      <span class="dot" onclick="currentSlide(3)" ></span> <!--Quick jump dot for slide 3-->

   </div>
   
</body>
</html>
