<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/Basic_JavaScript_Projects/Project9_countdown_slideshow/CSS/main2.css">
   <script src="/Basic_JavaScript_Projects/Project9_countdown_slideshow/JS/main2.js" ></script>
</head>
<body>

   <div class="slideshow-container">
   
   <div class="mySlides fade">
     <div class="numbertext">1 / 3</div>
     <img src="/Basic_JavaScript_Projects/Images/IMG2.jpg" style="width:100%">
     <div class="text">Caption Text</div>
   </div>
   
   <div class="mySlides fade">
     <div class="numbertext">2 / 3</div>
     <img src="Basic_JavaScript_Projects\Images\IMG1.jpg" style="width:100%">
     <div class="text">Caption Two</div>
   </div>
   
   <div class="mySlides fade">
     <div class="numbertext">3 / 3</div>
     <img src="./Thumbnail_3.JPEG" style="width:100%">
     <div class="text">Caption Three</div>
   </div>
   
   <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
   <a class="next" onclick="plusSlides(1)">&#10095;</a>
   
   </div>
   <br>
   
   <div style="text-align:center">
     <span class="dot" onclick="currentSlide(1)"></span> 
     <span class="dot" onclick="currentSlide(2)"></span> 
     <span class="dot" onclick="currentSlide(3)"></span> 
   </div>
   
</body>
</html>
