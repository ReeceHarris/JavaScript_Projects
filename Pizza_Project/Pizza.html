<!DOCTYPE html>
<html lang="en">
<head>
   <title>Pizza Drill Demo</title>
   <META http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
   <meta content="width=device-width,initial-scale=1.0" name="viewport" >
   <script src="./Pizza_JavaScript/Pizza.js" defer></script> <!--JS Link-->
   <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css"> <!--CSS Style sheet-->
</head>
<body>
   <div id="menuBG">
      <h1 style="margin:0 0pz 0 20px;" >Pizza Drill Tutorial</h1>
      <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order" > <!--Calls to JS Function-->
      <form id="frmMenu">
         <div class="menu left" > <!--For CSS Styling-->
            <h3>Size:</h3> <!--Title for nested topping option-->
            <!--Radio type for single selection only-->  <!---->
            <input class="size" type="radio" name="Size" value="Personal Pizza">Personal<br> 
            <input class="size" type="radio" name="Size" value="Medium Pizza">Medium<br>
            <input class="size" type="radio" name="Size" value="Large Pizza">Large<br>
            <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large<br>
            <input class="size" type="radio" name="Size" value="Party Pizza">Party Pizza<br>
         </div><!--Sizes available-->
         
         <div class="menu right" > <!--For CSS Styling-->
            <h3>Meats:</h3> <!--Title for nested topping option-->
            <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni <br>
            <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage <br>
            <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon <br>
            <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef <br>
            <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy <br>
            <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken <br>
            <input class="toppings" type="checkbox" name="Topping" value="Steak">Steak <br>
         </div><!--Meat Selection-->
         <div class="menu center" > <!--For CSS Styling-->
            <h3>Vegies:</h3> <!--Title for nested topping option-->
         <input class="toppings" type="checkbox" name="Topping" value="Spinach">Spinach <br>
         <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives <br>
         <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions <br>
         <input class="toppings" type="checkbox" name="Topping" value="Green Peppers">Green Peppers <br>
         <input class="toppings" type="checkbox" name="Topping" value="Pinapple">Pinapple <br>
         <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes <br>
         </div><!--Veggie Selection-->

         <div id="cart" >  <!--Styling and container tag for total cart price-->
            <div id="showText" ></div>
            <div id="totalPrice" ></div>
         </div>
      </form>
   </div>   
</body>
</html>
