<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <script src="./JS/Main.js" ></script>
   <title>HTML_3</title>
</head>
<body>
   <h1>Movies</h1>
   <h3>Click on the genre to see a movie.</h3>

   <ul>
      <li onclick="movieGenre(this)" id="Horror" data-movie-type="Annabelle" >Horror</li>
      <li onclick="movieGenre(this)" id="Action" data-movie-type="Kingsman" >Action</li>
      <li onclick="movieGenre(this)" id="Comedy" data-movie-type="Step Brothers" >Comedy</li>
      <li onclick="movieGenre(this)" id="Thriller" data-movie-type="Murder on the Orient Express" >Thriller</li>
      
   </ul> 
</body>
</html>
